<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Clients</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>
<body id="home">
{{> nav}}

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h2>HCBS Client Locator</h2>
        <form method="post" action="/clientMap" id="geocode_home">

            <div class="input">
                <label for="address">Your Home Address:</label>
                <input type="text" id="address" name="address" />
                <label for="miles">Select Distance From You</label>
                <input type="text" id="miles" name="miles"/>
                <input type="submit" class="btn" value="Search"/>
            </div>
        </form>
    </div>
</div>


</body>
</html>
